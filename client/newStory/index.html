<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=".\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="..\main.css" />
</head>

<body>
    <div class="container">
        <div class="nav-bar text-center" id="users-list"></div> <!-- user-template -->
        <div class="header">
            <button type="button" class="btn btn-outline-secondary" id="send-invite" data-toggle="modal" data-target="#send-invite-modal">invite</button>
            <button type="button" class="btn btn-outline-success" id="save-story">save</button>
        </div>
        <div class="body story-body">
            <div id="story-screen"></div> <!-- sentence-template -->
            <div class="input-group mb-3" id="add-sentence-form">
                <input type="text" class="form-control" id="sentence-input">
                <button type="button" class="btn btn-outline-success" id="send-sentence">send</button>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="send-invite-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Invite a friend</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="input-group mb-3" id="invite-form">
                        <input type="text" id="invite-username">
                        <button type="button" class="btn btn-outline-success" id="send-invite-btn">Invite</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="users-template" type="text/x-handlebars-template">
        {{#each users}}
            <p>{{name}}</p>
        {{/each}}
    </script>

    <script id="sentence-template" type="text/x-handlebars-template">
        {{#each sentences}}
            <div class="user-sentence">
                <p class="sentence">{{name}}: {{text}}</p>
                <img src="{{image}}">
            </div>
        {{/each}}
    </script>

    <script src=".\jquery\dist\jquery.js"></script>
    <script src=".\bootstrap\dist\js\bootstrap.js"></script>
    <script src=".\handlebars\dist\handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
