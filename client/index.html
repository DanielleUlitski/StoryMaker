<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=".\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="nav-bar text-center">
            <button type="button" class="nav-item btn btn-outline-secondary" id="new-story" disabled>new story</button>
            <button type="button" class="nav-item btn btn-outline-secondary" id="show-stories" disabled>my stories</button>
        </div>
        <div class="header">
            <button type="button" class="btn btn-outline-primary header-item" id="login-btn" data-toggle="modal"
                data-target="#login-modal">log-in</button>
        </div>
        <div class="body" id="main-screen">
            <h1>Create your story!</h1>
            <p>Log in and start a new story, or wait for an invite from a friend.</p>
            <p>With StoryMaker you can finally get a funny comics matched to your stories.</p>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="login-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter your name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="username">
                        <button type="button" class="btn btn-outline-primary" id="login-btn-modal">Log-in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="send-invite-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Invite a friend</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="input-group mb-3" id="invite-form">
                        <input type="text" id="invite-username">
                        <button type="button" class="btn btn-outline-success" id="send-invite-btn">Invite</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="receive-invite-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="invite-modal-title">You were invited</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" id="accept-invite">accept</button>
                    <button type="button" class="btn btn-outline-danger" id="decline-invite">decline</button>
                </div>
            </div>
        </div>
    </div>

    <script id="stories-template" type="text/x-handlebars-template">
        {{#each stories}}
            <div class="comics">
                {{#each sentences}}
                    <div class="box" style="background-image: url({{image}})">
                        {{text}}
                    </div>
                {{/each}}
            </div>
        {{/each}}
    </script>

    <script id="users-template" type="text/x-handlebars-template">
        {{#each users}}
            <p class="nav-item">{{name}}</p>
        {{/each}}
    </script>

    <script id="sentence-template" type="text/x-handlebars-template">
        {{#each sentences}}
            <div class="user-sentence">
                <p class="sentence">{{text}}</p>
                <img src="{{image}}" class="sentence-image">
            </div>
        {{/each}}
    </script>

    <script id="new-story-template" type="text/x-handlebars-template">
        <div id="story-container" data-id={{id}}>
            <div id="story-screen"></div>
            <div id="story-nav-bar">
                <button type="button" class="btn btn-outline-secondary" id="send-invite" data-toggle="modal" data-target="#send-invite-modal">invite</button>
                <button type="button" class="btn btn-outline-danger" id="leave-story">leave</button>
                <button type="button" class="btn btn-outline-success" id="save-story">save</button>
                <button type="button" class="btn btn-outline-success" id="finish-story">finish</button>
                <div id="users-list"></div>
            </div>
    
            <div id="add-sentence-form">
                <input type="text" id="sentence-input">
                <button type="button" class="btn btn-outline-success" id="send-sentence">send</button>
            </div>
        </div>        
    </script>

    <script src=".\jquery\dist\jquery.js">  </script>
    <script src=".\bootstrap\dist\js\bootstrap.js"></script>
    <script src=".\handlebars\dist\handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
